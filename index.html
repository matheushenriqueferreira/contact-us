<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contate-nos</title>
  </head>
  <body class="light">
      <div class="image">
        <img src="./img/background.jpg" />
      </div>
      <div class="content">
        <div class="contactSwitch form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Modo escuro</label>
        </div>
        <div>
          <h1>CONTATE-NOS</h1>
        </div>
        <div>
          <form class="contactForm">
            <div>
              <label for="contactName">Nome completo</label>
              <input id="contactName" type="text" placeholder="Seu nome completo" required  minlength="5" maxlength="50" autocomplete="off"/>
            </div>
            <div>
              <label for="contactEmail">E-mail</label>
              <input id="contactEmail" type="email" placeholder="seuemail@exemplo.com" required minlength="5" maxlength="50" autocomplete="off"/>
            </div>
            <div>
              <label for="contactMessage">Mensagem</label>
              <textarea id="contactMessage" placeholder="Sua mensagem" required autocomplete="off"></textarea>
            </div>
            <div>
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>

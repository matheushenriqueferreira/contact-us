<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Contate-nos</title>
  </head>
  <body class="light">
      <div class="image">
        <img src="./img/background.jpg" />
      </div>
      <div class="content">
        <div>
          <h1>CONTATE-NOS</h1>
        </div>
        <div>
          <form class="contactForm">
            <div>
              <label for="contactName">Nome completo</label>
              <input id="contactName" type="text" placeholder="Seu nome completo" required  minlength="5" maxlength="50"/>
            </div>
            <div>
              <label for="contactEmail">E-mail</label>
              <input id="contactEmail" type="email" placeholder="seuemail@exemplo.com" required minlength="5" maxlength="50"/>
            </div>
            <div>
              <label for="contactMessage">Mensagem</label>
              <textarea id="contactMessage" placeholder="Sua mensagem" required></textarea>
            </div>
            <div>
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
